<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>
  <body class="img js-fullheight" style="background-image: url(https://preview.colorlib.com/theme/bootstrap/login-form-20/images/bg.jpg.webp)">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
        
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Don't Have an account?</h3>
              
              
              <div>
                <input type="file" name="" id="image" >

                        </div>

              <br>
              
              
              
              <form action="#" class="signin-form">

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter email"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  
                  <input
                  id="first_name"
                  type="text"
                  class="form-control"
                  placeholder="Enter Your first name"
                  required
                />
                <br>
                <input
                id="last-name"
                type="text"
                class="form-control"
                placeholder="Enter your Last name"
                required
              />
              <br>
              <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button id="signup_btn"
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                    Sign Up
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="./sigin.html" style="color: white; font-size: 18px;"> Go to sigin</a>
                  </div>
                </div>
              </form>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="./signup.js" type="module"></script>
  </body>
</html>
